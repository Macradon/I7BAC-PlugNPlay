<mat-tab-group>
  <mat-tab label="Chat" fxFlex>
    <app-public-chat
      *ngIf="!gameActive"
      class="box padding fillHeight"
    ></app-public-chat>
    <app-game-chat
      *ngIf="gameActive"
      class="box padding fillHeight"
    ></app-game-chat>
  </mat-tab>

  <mat-tab label="Friends" fxFlex>
    <app-fried-list class="fillHeight"></app-fried-list>
  </mat-tab>
</mat-tab-group>
